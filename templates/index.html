<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Color Theorem</title>
    <style>
        /* Set body background to a solid color and remove margins */
        body {
            background-color: #f0f0f0; /* Change as needed */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Full viewport height */
            display: flex; /* Flex container for centering content */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }
        /* Container for the border image and content */
        .border-container {
            border: 40px solid transparent; /* Set the border size */
            border-image: url("/static/images/4 color backgr.avif") 30 round; /* Define the border image */
            width: calc(100% - 80px); /* Adjust width to account for border */
            height: calc(100% - 80px); /* Adjust height to account for border */
            display: flex; /* Flex container for centering content */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            box-sizing: border-box; /* Include border in the element's total width and height */
            background-color: white; /* Background color inside the border */
        }
        /* Inner container for centering content */
        .content {
            text-align: center; /* Center text inside the container */
        }
        /* Large text styling */
        .large-text {
            font-size: 24px; /* Large font size */
            margin-bottom: 20px; /* Space between text and links */
        }
        /* Styling for the links */
        a {
            display: inline-block; /* Make links inline-block elements */
            margin: 10px 0; /* Space between links */
            padding: 10px 20px; /* Padding inside links */
            text-decoration: none; /* Remove underline */
            background-color: #007BFF; /* Background color for links */
            color: white; /* Text color */
            border-radius: 5px; /* Rounded corners */
            width: auto; /* Allow width to adjust based on content */
        }
        a:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="border-container">
        <div class="content">
            <p class="large-text">This website was made to help students learn about the 4 color theorem via visual exploration. </p>
            <a href="/playgame">Play Game</a>
            <a href="/about">About</a>
        </div>
    </div>
</body>
</html>
